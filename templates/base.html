{% load static %}
<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta content="width=device-width, initial-scale=1.0" name="viewport" />
        <title>
            {% block title %}{% endblock title %} - MusePad Bootstrap Template
        </title>
        <meta name="description" content="" />
        <meta name="keywords" content="" />
        <link href="{% static 'img/favicon.png' %}" rel="icon" />
        <link
            href="{% static 'img/apple-touch-icon.png' %}"
            rel="apple-touch-icon"
        />

        <link href="https://fonts.googleapis.com" rel="preconnect" />
        <link href="https://fonts.gstatic.com" rel="preconnect" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&family=EB+Garamond:ital,wght@0,400;0,500;0,600;0,700;0,800;1,400;1,500;1,600;1,700;1,800&display=swap"
            rel="stylesheet"
        />

        <link
            href="{% static 'vendor/bootstrap/css/bootstrap.min.css' %}"
            rel="stylesheet"
        />
        <link
            href="{% static 'vendor/bootstrap-icons/bootstrap-icons.css' %}"
            rel="stylesheet"
        />
        <link href="{% static 'vendor/aos/aos.css' %}" rel="stylesheet" />
        <link
            href="{% static 'vendor/swiper/swiper-bundle.min.css' %}"
            rel="stylesheet"
        />

        <link href="{% static 'css/main.css' %}" rel="stylesheet" />
    </head>

    <body>
        <!-- ✅ START body tag -->

        <header id="header" class="header d-flex align-items-center sticky-top">
            <div
                class="container position-relative d-flex align-items-center justify-content-between"
            >
                <a
                    href="/"
                    class="logo d-flex align-items-center me-auto me-xl-0"
                >
                    <h1 class="sitename">MusePad</h1>
                </a>

                <nav id="navmenu" class="navmenu">
                    <ul>
                        <li><a href="/" class="active">Home</a></li>
                        <li><a href="{% url 'posts' %}">Posts</a></li>
                        <li><a href="{% url 'about' %}">About</a></li>
                        <li><a href="{% url 'contact' %}">Contact</a></li>
                    </ul>
                    <i class="mobile-nav-toggle d-xl-none bi bi-list"></i>
                </nav>

                <div class="header-social-links">
                    <a href="https://t.me/ramazonLider" class="telegram">
                        <i class="bi bi-telegram"></i>
                    </a>
                    <a href="https://www.x.com/ErgashevRa2621" class="twitter">
                        <i class="bi bi-twitter-x"></i>
                    </a>
                    <a href="https://www.instagram.com/ramazon08_cmd" class="instagram">
                        <i class="bi bi-instagram"></i>
                    </a>
                    <a href="https://www.youtube.com/@RamazonErgashev-k6s" class="youtube">
                        <i class="bi bi-youtube"></i>
                    </a>
                </div>

            </div>
        </header>

        {% if messages %}
            <div class="container mt-4">
                {% for message in messages %}
                    <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                        {{ message }}
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    </div>
                {% endfor %}
            </div>
        {% endif %}

        {% block content %} {% endblock %}

        <footer id="footer" class="footer dark-background">
            <div class="container copyright text-center mt-4">
                <p>
                    © <span>Copyright</span>
                    <strong class="px-1 sitename">MusePad</strong>
                    <span>All Rights Reserved</span>
                </p>
            </div>
        </footer>

        <!-- Scroll Top -->
        <a
            href="#"
            id="scroll-top"
            class="scroll-top d-flex align-items-center justify-content-center"
            ><i class="bi bi-arrow-up-short"></i
        ></a>

        <!-- Preloader -->
        <div id="preloader"></div>

        <!-- Vendor JS Files -->
        <script src="{% static 'vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
        <script src="{% static 'vendor/php-email-form/validate.js' %}"></script>
        <script src="{% static 'vendor/aos/aos.js' %}"></script>
        <script src="{% static 'vendor/swiper/swiper-bundle.min.js' %}"></script>

        <!-- Main JS File -->
        <script src="{% static 'js/main.js' %}"></script>
    </body>
    <!-- ✅ END body tag -->
</html>
